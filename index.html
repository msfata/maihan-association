<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine - Login Required</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loginForm {
            display: none;
            flex-direction: column;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #loginForm input, #loginForm button {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #loginForm button {
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        #playerContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        video {
            width: 80%;
            height: 70%;
            background-color: black;
            margin-bottom: 10px;
        }
        #channelList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .channel-name {
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 12px 20px;
            width: 160px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid brown;
            border-radius: 10%;
            text-align: center;
            background-color: #222;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }
        .channel-name:hover {
            background-color: #444;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="loginForm">
        <h2 style="color: white;">Login</h2>
        <input type="text" id="username" placeholder="Username"  />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginButton">Login</button>
    </div>

    <!-- Video Player Container -->
    <div id="playerContainer">
        <video id="videoPlayer" controls></video>
        <div id="channelList"></div>
    </div>

    <!-- Include hls.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script type="text/javascript">
        const loginForm = document.getElementById('loginForm');
        const playerContainer = document.getElementById('playerContainer');
        const loginButton = document.getElementById('loginButton');
        const video = document.getElementById('videoPlayer');
        const channelList = document.getElementById('channelList');

        const validUsername = "admin";
        const validPassword = "pass";

        const channels = [
            { name: 'Euro News', url: 'https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/euronews/euronews-en.m3u8' },
            { name: 'Zee Tv', url: 'http://182.176.185.207:7500/play/a07i/index.m3u8' },
            { name: 'ABC Gold', url: 'http://103.156.169.82:8000/ABC.GOLD/index.m3u8' },
            { name: 'ABC Music', url: 'http://103.156.169.82:8000/ABC.MUSIC/index.m3u8' }
        ];

        // Populate the channel list
        channels.forEach(channel => {
            const channelElement = document.createElement('div');
            channelElement.textContent = channel.name;
            channelElement.classList.add('channel-name');
            channelElement.addEventListener('click', () => loadVideo(channel.url));
            channelList.appendChild(channelElement);
        });

        // Updated loadVideo function with proxy for HTTP
        function loadVideo(url) {
            if (url.startsWith("http://")) {
                const proxy = "https://cors-proxy.elfsight.com/";
                url = proxy + url;
            }

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => video.play());
            } else {
                console.error('Your browser does not support HLS.');
            }
        }

        loginButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('authenticated', 'true');
                showPlayer();
            } else {
                alert('Invalid username or password.');
            }
        });

        function showPlayer() {
            loginForm.style.display = 'none';
            playerContainer.style.display = 'flex';
            loadVideo(channels[0].url);
        }

        window.onload = () => {
            const isAuthenticated = localStorage.getItem('authenticated');
            showPlayer();
        };

        playerContainer.addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        });
    </script>

</body>
</html>
