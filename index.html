<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player - Tizen Remote Control</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loginForm {
            display: none;
            flex-direction: column;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #loginForm input {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #loginForm button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        #playerContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        video {
            width: 80%;
            height: 70%;
            background-color: black;
            margin-bottom: 10px;
        }
        .channel-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid white;
        }
        .selected {
            border-color: yellow;
        }
    </style>
</head>
<body>

    <div id="loginForm">
        <h2 style="color: white;">Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginButton">Login</button>
    </div>

    <div id="playerContainer">
        <video id="videoPlayer" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script type="text/javascript">
        const loginForm = document.getElementById('loginForm');
        const playerContainer = document.getElementById('playerContainer');
        const loginButton = document.getElementById('loginButton');
        const video = document.getElementById('videoPlayer');

        const validUsername = "admin";
        const validPassword = "pass";

        const channels = [
            'https://dai.google.com/linear/hls/event/yvQpXDAeRMGU25KTu--V6Q/master.m3u8',
            'https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/bollywood-classic/manifest.m3u8',
            'https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Andpictureshd1/default/Andpictureshd1.m3u8'
        ];

        let currentChannelIndex = 0;

        function loadChannel(index) {
            const url = channels[index];
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        }

        loginButton.addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                loginForm.style.display = 'none';
                playerContainer.style.display = 'flex';
                loadChannel(0); // Auto-load first channel
            } else {
                alert('Invalid username or password.');
            }
        });

        function handleRemoteControl(e) {
            switch (e.keyCode) {
                case 37: // Left arrow key
                    currentChannelIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
                    loadChannel(currentChannelIndex);
                    break;
                case 39: // Right arrow key
                    currentChannelIndex = (currentChannelIndex + 1) % channels.length;
                    loadChannel(currentChannelIndex);
                    break;
                case 13: // Enter key
                    video.play();
                    break;
                default:
                    console.log(`Unhandled key: ${e.keyCode}`);
            }
        }

        // Register key event listener for Tizen
        document.addEventListener('keydown', handleRemoteControl);

        window.onload = function () {
            loginForm.style.display = 'flex';
        };
    </script>

</body>
</html>
